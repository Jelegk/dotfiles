hr-seek=yes
loop-playlist=inf
ytdl-format=bestvideo[height<=?1080]+bestaudio/best
#gpu-api=vulkan
hwdec=auto
image-display-duration=inf
force-window=yes
#border=no
autofit-larger=100%x100%
cursor-autohide=500
window-dragging=no
input-default-bindings=no
osd-bar=no
osd-font='ProFontWindows'
osd-font-size=16
screenshot-template="%F_at_[%wH'%wM'%wS,%wT]"
screenshot-directory="~/Pictures/scrots"

# See auto_mode.lua line 23 for the "extension".


# See toggle-shaders.lua for activation of these profiles.

[no_blur]
profile-cond=width < 480
profile-restore=copy-equal
scale=nearest
cscale=nearest
dscale=nearest
sigmoid-upscaling=no
dither=no

[dither]
profile-restore=copy-equal
dither-depth=1
dither-size-fruit=6
# possible values for dither-size-fruit: [2-8] (default: 6)

[grain]
profile-restore=copy-equal
deband=yes
deband-grain=2048
