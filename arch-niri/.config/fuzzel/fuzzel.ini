font=Segoe MDL2 Assets:size=12,Segoe UI Variable:size=8
dpi-aware=yes
icon-theme=Win11-dark
fields=name,keywords,generic
terminal="foot -a '{cmd}' -T '{cmd}' {cmd}"
anchor=bottom-left
x-margin=46
y-margin=0
lines=16
hide-prompt=yes
minimal-lines=yes
width=40
tabs=2
horizontal-pad=10
vertical-pad=4
inner-pad=10
image-size-ratio=0
line-height=25
keyboard-focus=on-demand
cache=/dev/null 

[colors]
background=101010F0
text=FFFFFFFF
match=FFFFFFFF
selection=333333F0
selection-text=FFFFFFFF
selection-match=FFFFFFFF
border=00000000

[border]
width=0
radius=0
selection-radius=0

[dmenu]
mode=index
